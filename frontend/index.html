<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Tailwind AI Landing Page</title>
    <script>
      // Suppress ERR_BLOCKED_BY_CLIENT errors from browser extensions
      window.addEventListener('error', (e) => {
        if (e.message && e.message.includes('ERR_BLOCKED_BY_CLIENT')) {
          e.preventDefault();
          console.warn('Blocked request (likely by browser extension):', e.filename);
          return true;
        }
      }, true);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
